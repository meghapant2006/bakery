<svg width="640" height="480" viewBox="0 0 640 480" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Double chocolate cookies illustration">
  <defs>
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="75%">
      <stop offset="0%" stop-color="#faf3ec" />
      <stop offset="100%" stop-color="#f0e4d6" />
    </radialGradient>
    <linearGradient id="cookieBase" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#6b3d22" />
      <stop offset="45%" stop-color="#8b5230" />
      <stop offset="100%" stop-color="#5a3018" />
    </linearGradient>
    <linearGradient id="cookieHighlight" x1="30%" y1="30%" x2="80%" y2="80%">
      <stop offset="0%" stop-color="rgba(255,255,255,0.35)" />
      <stop offset="100%" stop-color="rgba(255,255,255,0)" />
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%" filterUnits="objectBoundingBox">
      <feDropShadow dx="0" dy="8" stdDeviation="10" flood-color="#8b4513" flood-opacity="0.25" />
    </filter>
  </defs>
  <rect width="640" height="480" fill="url(#bgGrad)" />
  <g filter="url(#softShadow)">
    <!-- Back cookie -->
    <g transform="translate(330 150) rotate(-12)">
      <circle cx="0" cy="0" r="120" fill="url(#cookieBase)" />
      <circle cx="-30" cy="-35" r="18" fill="#3a1f11" />
      <circle cx="40" cy="-20" r="22" fill="#3a1f11" />
      <circle cx="-10" cy="35" r="20" fill="#3a1f11" />
      <circle cx="55" cy="50" r="16" fill="#3a1f11" />
      <circle cx="-55" cy="25" r="14" fill="#3a1f11" />
      <path d="M-70 -10 q25 -28 55 -30 q40 -2 70 18 q15 10 28 28 q-5 -40 -42 -64 q-45 -30 -98 -4 q-11 5 -13 8z" fill="#3a1f11" opacity="0.35" />
      <circle cx="0" cy="0" r="120" fill="url(#cookieHighlight)" />
    </g>
    <!-- Front cookie -->
    <g transform="translate(250 240) rotate(8)">
      <circle cx="0" cy="0" r="140" fill="url(#cookieBase)" />
      <circle cx="-45" cy="-50" r="24" fill="#3a1f11" />
      <circle cx="55" cy="-30" r="26" fill="#3a1f11" />
      <circle cx="10" cy="35" r="28" fill="#3a1f11" />
      <circle cx="65" cy="60" r="20" fill="#3a1f11" />
      <circle cx="-65" cy="45" r="18" fill="#3a1f11" />
      <circle cx="-15" cy="80" r="16" fill="#3a1f11" />
      <path d="M-85 -15 q30 -34 68 -38 q48 -4 84 22 q18 12 32 34 q-6 -48 -50 -78 q-54 -36 -119 -5 q-13 6 -15 9z" fill="#3a1f11" opacity="0.35" />
      <circle cx="0" cy="0" r="140" fill="url(#cookieHighlight)" />
    </g>
  </g>
  <text x="50%" y="445" text-anchor="middle" font-family="Georgia,serif" font-size="28" fill="#6b3d22" font-weight="700">DOUBLE CHOCOLATE COOKIES</text>
</svg>
